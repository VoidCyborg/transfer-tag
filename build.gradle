plugins {
    id 'java'
}

group 'ru.voidcyborg'
version '1.2.1'

repositories {
    mavenCentral()
}

task lazyClean {
    fileTree("${buildDir}/libs").files.each { file ->
        delete(file)
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}